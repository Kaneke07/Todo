<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="kolenke">
        <div class="el">
            <div style="text-align: start; position: relative; left: 40px; color: white;">
                <h1 style="position: relative; top: 15px; font-weight: lighter; letter-spacing: 5px;"><span>Todo List</span></h1>
                <p style="letter-spacing: 3px; font-weight: lighter; font-size: 13px;">Get things done, one item at a time.</p>
                <div style="border: 0.5px solid; color: rgb(199, 197, 197); width: 400px;"></div>
            </div>

            <ul id="todo-list"></ul>
             <div style="position: sticky;" class="add-section">
            <input style="position: relative; left: 40px; width: 230px; border: 1px solid rgb(199, 197, 197); padding: 20px;" type="text" id="todo-input" placeholder="Add new task">
            <button  style="position: relative; left: 45px; width: 120px; border: 1px solid rgb(199, 197, 197); background: none; color: white; padding: 20px;" onclick="addTodo()">ADD ITEM</button>
             </div>
        </div>
      
    </div>
   
</body>
